<!DOCTYPE html>
<html>
    <body>
        <script>
            var count = 0; linebreak = "<br />";

            document.write("count = " + count);
            document.write(linebreak);

            document.write("Starting Loop");
            document.write(linebreak);
            while (count < 10) {
                document.write("Current Count: " + count + "<br />");
                count++;
            }
            document.write("Loop stopped!");
        </script>
    </body>
</html>
