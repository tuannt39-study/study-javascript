<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var a = 2; b = 3; linebreak = "<br />";

            document.write("a = " + a + " | b = " + b);
            document.write(linebreak);

            document.write("(a & b) -> ");
            result = (a & b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a | b) -> ");
            result = (a | b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a ^ b) -> ");
            result = (a ^ b);
            document.write(result);
            document.write(linebreak);
        
            document.write("b = " + b);
            document.write(linebreak);
            document.write("(~b) -> ");
            result = (~b);
            document.write(result);
            document.write(linebreak);
         
            document.write("a = " + a);
            document.write(linebreak);
            document.write("(a << 1) -> ");
            result = (a << 1);
            document.write(result);
            document.write(linebreak);
            
            document.write("a = " + a);
            document.write(linebreak);
            document.write("(a >> 1) -> ");
            result = (a >> 1);
            document.write(result);
            document.write(linebreak);

            document.write("a = " + a);
            document.write(linebreak);
            document.write("(a >>> 1) -> ");
            result = (a >> 1);
            document.write(result);
            document.write(linebreak);
        </script>
    </body>
</html>
