<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var a = 33; b = 10; linebreak = "<br />";

            document.write("a = " + a + " | b = " + b);
            document.write(linebreak);

            document.write("(a = b) -> ");
            result = (a = b);
            document.write(result);
            document.write(linebreak);

            document.write("(a += b) -> ");
            result = (a += b);
            document.write(result);
            document.write(linebreak);

            document.write("(a -= b) -> ");
            result = (a -= b);
            document.write(result);
            document.write(linebreak);

            document.write("(a *= b) -> ");
            result = (a *= b);
            document.write(result);
            document.write(linebreak);

            document.write("a = " + a);
            document.write(linebreak);
            document.write("b = " + b);
            document.write(linebreak);
            document.write("(a /= b) -> ");
            result = (a /= b);
            document.write(result);
            document.write(linebreak);

            document.write("a = " + a);
            document.write(linebreak);
            document.write("b = " + b);
            document.write(linebreak);
            document.write("(a %= b) -> ");
            result = (a %= b);
            document.write(result);
            document.write(linebreak);
        </script>
    </body>
</html>
