<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var a = 33; b = 10; c = "test"; linebreak = "<br />";

            document.write("a = " + a + " | b = " + b + " | c = " + c);
            document.write(linebreak);

            document.write("Phép cộng");
            document.write(linebreak);
            document.write("a + b = ");
            result = a + b;
            document.write(result);
            document.write(linebreak);

            document.write("Phép trừ");
            document.write(linebreak);
            document.write("a - b = ");
            result = a - b;
            document.write(result);
            document.write(linebreak);

            document.write("Phép chia");
            document.write(linebreak);
            document.write("a / b = ");
            result = a / b;
            document.write(result);
            document.write(linebreak);

            document.write("Phép chia dư");
            document.write(linebreak);
            document.write("a % b = ");
            result = a % b;
            document.write(result);
            document.write(linebreak);

            document.write("Phép tăng lên 1");
            document.write(linebreak);
            document.write("a = " + a);
            document.write(linebreak);
            document.write("a++ = ");
            result = a++;
            document.write(result);
            document.write(linebreak);
            document.write("a = " + a);
            document.write(linebreak);

            document.write("Phép giảm đi 1");
            document.write(linebreak);
            document.write("b = " + b);
            document.write(linebreak);
            document.write("b-- = ");
            result = b--;
            document.write(result);
            document.write(linebreak);
            document.write("b = " + b);
            document.write(linebreak);

            document.write("Phép cộng");
            document.write(linebreak);
            document.write("a = " + a);
            document.write(linebreak);
            document.write("a + c = ");
            result = a + c;
            document.write(result);
        </script>
    </body>
</html>
