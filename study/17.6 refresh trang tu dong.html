<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function AutoRefresh(t) {
                setTimeout("location.reload(true)", t);
            }
        </script>
    </head>
    <body onload="javascript:AutoRefresh(5000)">
        <p>This page will refresh every 5 seconds.</p>
    </body>
</html>
