<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var a = 10; b = 20; linebreak = "<br />";

            document.write("a = " + a + " | b = " + b);
            document.write(linebreak);

            document.write("(a > b ) ? 100 : 200 -> ");
            result = (a > b) ? 100 : 200;
            document.write(result);
            document.write(linebreak);

            document.write("(a < b ) ? 100 : 200 -> ");
            result = (a < b) ? 100 : 200;
            document.write(result);
            document.write(linebreak);
        </script>
    </body>
</html>
