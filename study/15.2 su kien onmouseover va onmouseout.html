<!DOCTYPE html>
<hmtl>
    <head>
        <script type="text/javascript">
            function over() {
                document.write("Mouse Over");
            }
            function out() {
                document.write("Mouse Out");
            }
        </script>
    </head>
    <body>
        <p>Xin chao cac ban</p>
        <div onmouseover="over()" onmouseout="out()">
            <h2>Xin chao nhe</h2>
        </div>
    </body>
</hmtl>
