<html>
    <head>
        <script type="text/javascript">
            function sayHello(name, age) {
                document.write(name + " is " + age + " years old.");
            }
        </script>
    </head>
    <body>
        <form>
            <p>Mọi người vui vẻ</p>
            <input type="button" onclick="sayHello('Tuân', 11)" value="Hello" />
            <p>Mọi người vui vẻ</p>
        </form>
    </body>
</html>
