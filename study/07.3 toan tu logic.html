<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var a = true; b = false; linebreak = "<br />";

            document.write("a = " + a + " | b = " + b);
            document.write(linebreak);

            document.write("(a && b) -> ");
            result = (a && b);
            document.write(result);
            document.write(linebreak);

            document.write("(a || b) -> ");
            result = (a || b);
            document.write(result);
            document.write(linebreak);

            document.write("!(a && b) -> ");
            result = !(a && b);
            document.write(result);
            document.write(linebreak);
        </script>
    </body>
</html>
